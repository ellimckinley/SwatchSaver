<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>SwatchSaver Generator</title>
  </head>

  <body class ="bg-sky-950 font-sans h-screen flex flex-col items-center">
    <div class = "w-5/6 pb-28">
        <header class="h-32 flex justify-between items-center">
            <button id="redirectButton" class="mt-4 w-14 h-10 bg-cyan-800 hover:bg-cyan-950 text-sky-50 rounded-3xl shadow-sm sm:h-10 sm:w-14 md:h-10 md:w-32 lg:h-10 lg:w-32 xl:h-10 xl:w-32">Back</button>

        </header>
    
      <main id="sections-container" class="flex flex-col space-y-4"></main>
      
      <section class="gap-10 pb-2 justify-items-center sm:justify-items-center md:flex md:justify-center md:items-center xl:flex xl:justify-center xl:items-center lg:flex lg:justify-center lg:items-center ">

        <button class="btnlight mt-4 w-80 h-10 bg-cyan-800 hover:bg-cyan-950 text-sky-50 rounded-3xl shadow-sm flex justify-center items-center sm:w-80 md:w-80 lg:w-96 xl:w-96">Add Color</button>
      </section> 
    </div>
    <script src="assets/js/color.js"></script>
    <script src="assets/js/button.js"></script>
